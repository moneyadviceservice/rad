inherit_from:
  - .rubocop_todo.yml
  - https://raw.githubusercontent.com/moneyadviceservice/mas-standards/master/.rubocop.yml

Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
Metrics/ClassLength:
  Exclude:
    - 'app/models/firm.rb'
Metrics/LineLength:
  Max: 80
  IgnoredPatterns: ['^\s*class\s']
  Exclude:
    - 'spec/**/*'
    - 'app/models/snapshot/*.rb'
Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'app/models/snapshot/*.rb'
Style/ClassAndModuleChildren:
  Enabled: false
Style/CollectionMethods:
  Enabled: false
Layout/DotPosition:
  EnforcedStyle: leading
Style/FormatString:
  Enabled: false
Style/AndOr:
  EnforcedStyle: conditionals
Style/Not:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/MethodDefParentheses:
  EnforcedStyle: require_parentheses
Style/RaiseArgs:
  Enabled: false
Style/RegexpLiteral:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: single_quotes
Lint/ShadowingOuterLocalVariable:
  Enabled: false
Rails:
  Enabled: true
AllCops:
  TargetRailsVersion: 4.2
  DisplayCopNames: true
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'Guardfile'
    - 'lib/tasks/**/*'
    - 'node_modules/**/*'
    - 'script/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/cassettes/**/*'
    - 'features/**/*'
    - 'spec/features/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'Rakefile'
    - 'spec/dummy/config/**/*'
    - 'spec/dummy/db/**/*'
    - 'spec/dummy/script/**/*'
    # Project specific exclusions
    - 'lib/fca/**/*'

# Project specific settings
