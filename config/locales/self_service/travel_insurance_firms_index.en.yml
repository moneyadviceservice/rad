    travel_insurance_firms_index:
      title: Register your firm
      primary_instructions_html: You can enter details for your main parent firm and/or up to two trading names. <strong>Only firms/trading names that specialise in providing travel insurance to people with serious pre-existing medical conditions should be added</strong>
