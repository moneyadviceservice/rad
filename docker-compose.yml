version: '2.1'
services:
  postgres:
    image: postgres:9.4
    ports:
      - 5432
    environment:
      - POSTGRES_PASSWORD=go
      - POSTGRES_USER=go
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 'postgres' -p '5432'"]
      interval: 30s
      timeout: 10s
      retries: 3
  rails:
    build:
      context: .
      dockerfile: jenkins/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - GITHUB_USER=$GITHUB_TOKEN_USR
      - GITHUB_PASS=$GITHUB_TOKEN_PSW
      - DANGER_GITHUB_API_TOKEN=$GITHUB_TOKEN_PSW
      - CHANGE_ID=$DANGER_CHANGE_ID
      - GIT_URL=$DANGER_GIT_URL
      - JENKINS_URL=$DANGER_JENKINS_URL
      - HTTP_REQUEST_TIMEOUT=10
      - LANG=C.UTF-8
      - POSTGRESHOST=postgres
      - POSTGRESPASS=go
      - POSTGRESUSER=go
      - FCA_API_DOMAIN=https://register.fca.org.uk
      - FCA_API_EMAIL=email
      - FCA_API_KEY=api_key
      - FCA_API_MAX_RETRIES=5
      - FCA_API_TIMEOUT=10
    links:
      - postgres
volumes:
  bundle: {}
  postgres: {}
